    <script>
    function inc(){
      var cli = document.forms["cliview"]["gcli"];
      if (cli.value == ""|| cli.value<0 || cli.value>9)                                  
      { 
        alert("Invalid CLI. Range(0-9)"); 
        cli.focus();
        return false; 
      } 
      return true;
    }
